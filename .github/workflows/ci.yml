name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore AvaloniaTemplateBlueprint.sln

      - name: Build
        run: dotnet build AvaloniaTemplateBlueprint.sln --no-restore -c Release

      - name: Test
        run: dotnet test AvaloniaTemplateBlueprint.sln --no-build -c Release --verbosity normal
        continue-on-error: true  # No tests yet
